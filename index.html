<!DOCTYPE html>
<html ng-app="app">

  <head>
    <script data-require="angular.js@1.5.6" data-semver="1.5.6" 
            src="https://code.angularjs.org/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainController">
    <h1>{{message}}</h1>
    
    <div>
      {{ error }}
    </div>
    
    <div>
      {{ username }}
    </div>
    <form name="searchUser">
      <input type="search" placeholder="Username to find" ng-model="username" />
      <input type="submit" value="search">
    </form>
    
    <div>
      <div>Name: {{user.name}}</div>
      <div>Location: {{user.location}}</div>
      <div>
        <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
      </div>
    </div>
    
  </body>

</html>
