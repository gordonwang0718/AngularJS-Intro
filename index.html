<!DOCTYPE html>
<html ng-app="app">

  <head>
    <script data-require="angular.js@1.5.6" data-semver="1.5.6" 
            src="https://code.angularjs.org/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainController">
    <h1>{{message}}</h1>
    
    <div>
      {{ error }}
    </div>
    
    <div>
      {{ username }}
    </div>
    <form name="searchUser" ng-submit="search(username)">
      <input type="search" required placeholder="Username to find" ng-model="username" />
      <input type="submit" value="search">
    </form>
    
    <div ng-show="user">
      <h2>{{ user.name }}</h2>
      <h3>{{ user.location }}</h3>
      <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
      <h3>Order</h3>
      <select ng-model="repoSortOrder">
        <option value="+name">Name</option>
        <option value="-stargazers_count">Stars</option>
        <option value="+language">Language</option>
      </select>
    </div>
    
    <table ng-hide="!user">
      <thead>
        <tr>
          <th>Name</th>
          <th>Stars</th>
          <th>Language</th>
        </tr>
      </thead>
      <tbody>
        <!--<tr ng-repeat="repo in repos | orderBy:'-stargazers_count'">-->
        <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
          <td>{{repo.name}}</td>
          <td>{{repo.stargazers_count | number:2}}</td>
          <td>{{repo.language}}</td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
